<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1024931171908-id407jfg6qs7cislh5ko8rik2hletc57.apps.googleusercontent.com">
    <title>Kanban App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- login page -->
    <section id="login-page" class="container">
        <div class="form-signin-register bg-front">
            <div class="row justify-content-center mt-5">

                <div class="col-4">
                    <div class="shadow-lg p-5 mb-5 rounded">
                        <ul class="nav nav-pills nav-justified mb-5">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Register</a>
                            </li>
                        </ul>

                        <h5 class="mb-4 text-center"><b>H8 Kanban</b></h5>
                        <div id="login">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="login-email" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="login-password"
                                        placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                        <div id="register"">
                            <form>
                                <div class="form-group">
                                    <input type="name" class="form-control" id="register-name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="register-email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="register-password"
                                        placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </form>
                        </div>
                        <div id="google-login" class="mt-3">
                            <p class="text-center">Login with google account</p>
                            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- home page -->
    <section id="home-page" class="container mt-5">
        <header>
            <nav class="navbar navbar navbar-dark bg-dark">
                <div>
                    <a class="navbar-brand" href="#">Kanban homepage</a>
                </div>
                <div>
                    <button class="no-p btn btn-link text-white" onclick=logout()>Logout</button>
                </div>
              </nav>
        </header>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-3 col-sm-6 mt-3">
                        <div class="p-3 bg-primary rounded">
                            Backlog
                        </div>
                        <div class="card mt-3">
                            <div class="card-body">
                              <h5 class="card-title">Tugas1</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Detail</h6>
                              <a href="#" onclick=logout() class="card-link">Edit</a>
                              <a href="#" class="card-link">Delete</a>
                            </div>
                          </div>
                          <div class="mt-3 p-3 mb-2 bg-dark text-white">
                              Add Task
                          </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mt-3">
                        <div class="p-3 bg-primary rounded">
                            Todo
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mt-3">
                        <div class="p-3 bg-primary rounded">
                            Done
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mt-3">
                        <div class="p-3 bg-primary rounded">
                            Completed
                        </div>
                    </div>    
                </div>
            </div>
        </main>



    </section>



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./assets/index.js"></script>
    <script src="./assets/helpers.js"></script>
</body>

</html>
